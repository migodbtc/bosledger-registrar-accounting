name: CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]
  workflow_dispatch: {}

jobs:
  web-build:
    name: Build web frontend
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache web/node_modules and npm
        uses: actions/cache@v4
        with:
          path: |
            web/node_modules
            ~/.npm
          key: ${{ runner.os }}-web-${{ matrix.node-version }}-${{ hashFiles('web/package.json') }}
          restore-keys: |
            ${{ runner.os }}-web-${{ matrix.node-version }}-

      - name: Install dependencies (web/)
        working-directory: web
        run: |
          echo "--- listing GITHUB_WORKSPACE/web ---"
          ls -la "$GITHUB_WORKSPACE/web" || { echo "web directory missing or empty at $GITHUB_WORKSPACE/web"; exit 1; }

          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Lint (web/)
        working-directory: web
        run: npm run lint

      - name: Build (web/)
        working-directory: web
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: npm run build

      - name: Upload build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: web/dist
